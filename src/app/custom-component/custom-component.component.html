<div *ngIf="status; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
  <div>
    Message to child component from parent component is : {{childComponent}}
  </div>
  <div class="padding_top">We can use another name(alise) to the Custom property</div>
  <div class="padding_top">Here alise to the value property is : {{value}}</div>
</ng-template>
<ng-template #elseBlock>
  <div><button mat-raised-button (click)="onClick()">Send Message</button></div>
</ng-template>
